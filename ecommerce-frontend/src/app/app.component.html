<!-- Loading Overlay -->
<div *ngIf="isLoading$ | async" class="loading-overlay">
  <app-loading-spinner></app-loading-spinner>
</div>

<!-- Main Application Layout -->
<div class="app-container">
  <!-- Header -->
  <app-header></app-header>
  
  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
  
  <!-- Footer -->
  <app-footer></app-footer>
</div>

<!-- Global Error Toast Container -->
<div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <!-- Toasts will be injected here by the toast service -->
</div>
