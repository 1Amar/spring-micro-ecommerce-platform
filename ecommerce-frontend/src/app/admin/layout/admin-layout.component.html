<mat-sidenav-container class="admin-container">
  <!-- Sidebar Navigation -->
  <mat-sidenav #sidenav 
               [opened]="sidenavOpened" 
               [mode]="'side'"
               class="admin-sidenav">
    
    <!-- Admin Header -->
    <div class="admin-header">
      <div class="admin-logo">
        <mat-icon class="logo-icon">admin_panel_settings</mat-icon>
        <span class="logo-text">Admin Panel</span>
      </div>
      <div class="admin-version">v1.0.0</div>
    </div>

    <!-- Navigation Menu -->
    <mat-nav-list class="admin-nav">
      <mat-list-item 
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active-nav-item"
        class="nav-item">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
        <span matListItemLine *ngIf="item.badge" 
              class="nav-badge">{{ item.badge }}</span>
      </mat-list-item>
    </mat-nav-list>

    <!-- User Info Section -->
    <div class="user-info" *ngIf="currentUser">
      <div class="user-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <div class="user-details">
        <div class="user-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</div>
        <div class="user-role">Administrator</div>
      </div>
    </div>

  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content class="admin-content">
    
    <!-- Top Toolbar -->
    <mat-toolbar class="admin-toolbar" color="primary">
      <button mat-icon-button 
              (click)="toggleSidenav()" 
              class="menu-toggle">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-spacer"></span>
      
      <h1 class="page-title">{{ pageTitle$ | async }}</h1>
      
      <span class="toolbar-spacer"></span>

      <!-- Toolbar Actions -->
      <button mat-icon-button 
              matTooltip="Go to Main Site"
              (click)="goToMainSite()">
        <mat-icon>home</mat-icon>
      </button>

      <button mat-icon-button 
              matTooltip="Notifications">
        <mat-icon matBadge="3" matBadgeColor="warn">notifications</mat-icon>
      </button>

      <button mat-icon-button 
              [matMenuTriggerFor]="userMenu"
              matTooltip="User Menu">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>help</mat-icon>
          <span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb-container">
      <nav class="breadcrumb">
        <a routerLink="/admin" class="breadcrumb-item">Admin</a>
        <mat-icon class="breadcrumb-separator">chevron_right</mat-icon>
        <span class="breadcrumb-current">{{ pageTitle$ | async }}</span>
      </nav>
    </div>

    <!-- Router Outlet for Admin Pages -->
    <div class="admin-main-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
