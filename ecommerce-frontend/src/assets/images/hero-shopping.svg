<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- E-commerce shopping illustration -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Shopping cart -->
  <g transform="translate(50,80)">
    <!-- Cart body -->
    <rect x="0" y="30" width="80" height="60" rx="5" fill="url(#grad1)" stroke="#374151" stroke-width="2"/>
    
    <!-- Cart handle -->
    <rect x="75" y="20" width="30" height="8" rx="4" fill="#6b7280"/>
    
    <!-- Cart wheels -->
    <circle cx="20" cy="105" r="8" fill="#374151"/>
    <circle cx="60" cy="105" r="8" fill="#374151"/>
    
    <!-- Items in cart -->
    <rect x="10" y="40" width="15" height="20" rx="2" fill="#fbbf24"/>
    <rect x="30" y="35" width="15" height="25" rx="2" fill="#ef4444"/>
    <rect x="50" y="42" width="15" height="18" rx="2" fill="#10b981"/>
  </g>
  
  <!-- Shopping bags -->
  <g transform="translate(200,100)">
    <!-- Bag 1 -->
    <rect x="0" y="20" width="40" height="50" rx="3" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
    <rect x="8" y="10" width="24" height="8" rx="4" fill="#d97706"/>
    
    <!-- Bag 2 -->
    <rect x="30" y="30" width="35" height="45" rx="3" fill="#ec4899" stroke="#db2777" stroke-width="1"/>
    <rect x="37" y="20" width="21" height="7" rx="3" fill="#db2777"/>
  </g>
  
  <!-- Products floating -->
  <g transform="translate(150,50)">
    <!-- Phone -->
    <rect x="0" y="0" width="25" height="40" rx="5" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <circle cx="12.5" cy="35" r="3" fill="#6b7280"/>
    
    <!-- Laptop -->
    <rect x="50" y="10" width="50" height="30" rx="3" fill="#374151" stroke="#1f2937" stroke-width="1"/>
    <rect x="52" y="12" width="46" height="26" rx="2" fill="#000"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="60" r="15" fill="#fbbf24" opacity="0.7"/>
  <circle cx="350" cy="120" r="10" fill="#10b981" opacity="0.7"/>
  <circle cx="30" cy="50" r="8" fill="#ef4444" opacity="0.7"/>
  
  <!-- Text area placeholder -->
  <rect x="50" y="200" width="300" height="40" rx="5" fill="#e5e7eb" opacity="0.5"/>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">E-Commerce Platform</text>
</svg>