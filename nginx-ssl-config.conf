# Infrastructure Server - SSL Configuration
server {
    listen 80;
    server_name api.amars.shop auth.amars.shop monitor.amars.shop amars.shop;
    return 301 https://$server_name$request_uri;
}

# API Gateway (Spring Boot services will be on services server)
server {
    listen 443 ssl http2;
    server_name api.amars.shop;
    
    ssl_certificate /etc/letsencrypt/live/api.amars.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.amars.shop/privkey.pem;
    
    location / {
        proxy_pass http://13.234.184.172:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}

# Keycloak Authentication
server {
    listen 443 ssl http2;
    server_name auth.amars.shop;
    
    ssl_certificate /etc/letsencrypt/live/api.amars.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.amars.shop/privkey.pem;
    
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Keycloak specific headers
        proxy_set_header X-Forwarded-Server $host;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

# Monitoring Dashboard
server {
    listen 443 ssl http2;
    server_name monitor.amars.shop;
    
    ssl_certificate /etc/letsencrypt/live/api.amars.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.amars.shop/privkey.pem;
    
    # Grafana Dashboard (root)
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Prometheus metrics
    location /prometheus/ {
        proxy_pass http://localhost:9090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Jaeger tracing  
    location /jaeger/ {
        proxy_pass http://localhost:16686/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Main domain redirect
server {
    listen 443 ssl http2;
    server_name amars.shop;
    
    ssl_certificate /etc/letsencrypt/live/api.amars.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.amars.shop/privkey.pem;
    
    return 301 https://app.amars.shop$request_uri;
}